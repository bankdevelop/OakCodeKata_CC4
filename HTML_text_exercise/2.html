<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a webpage that prints the numbers 1 - 10 to the screen.</title>
</head>
<body>
    <span style="color:green;">1</span><br/>
    <span style="color:red;">2</span><br/>
    <span style="color:royalblue;">3</span><br/>
    <span style="color:rebeccapurple;">4</span><br/>
    <span style="color:salmon;">5</span><br/>
    <span style="color:springgreen;">6</span><br/>
    <span style="color:slategray;">7</span><br/>
    <span style="color:seagreen;">8</span><br/>
    <span style="color:violet">9</span><br/>
    <span style="color:sandybrown;">10</span><br/>
</body>
</html>
