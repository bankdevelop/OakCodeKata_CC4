<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print two paragraphs that are both indented using the &nbsp; command.</title>
</head>
<body>
    <!-- Print two paragraphs 
        that are both indented using the &nbsp; command. -->

    <p>&nbsp;&nbsp;pppppppppppppppppppppppppppppppppppppppppp</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;pppppppppppppppppppppppppppppppppppppppppp</p>
</body>
</html>
